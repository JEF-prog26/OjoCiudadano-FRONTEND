<body>
<div class="login-container">
  <div class="login-box">
    <h2>Crear cuenta</h2>
    <form>
      <div class="input-group">
         <label for="nombres">
           <i class="icon-user"></i>
           <img src="../../../assets/images/Icono-Usuario.png"  alt="icon-user">
           <input type="text" id="nombres" placeholder="Nombres" required>
         </label>
      </div>
      <div class="input-group">
        <label for="apellidos">
          <i class="icon-user"></i>
          <img src="../../../assets/images/Icono-Usuario.png"  alt="icon-user">
          <input type="text" id="apellidos" placeholder="Apellidos" required>
        </label>
      </div>
      <div class="input-group">
        <label for="correo">
          <i class="icon-user"></i>
          <img src="../../../assets/images/correo.png"  class="icon-email-red" alt="icon-email">
          <input type="email" id="correo" placeholder="Correo electrónico" required>
        </label>
      </div>
      <div class="input-group">
        <label for="password">
          <i class="icon-lock"></i>
          <img src="../../../assets/images/Icono-Contraseña.png"  alt="icon-lock">
          <input type="password" id="password" placeholder="Contraseña" required>
        </label>
      </div>
      <a routerLink="/login"><button type="submit" class="btn-primary">Crear cuenta</button></a>
      <p>O inicie sesión con:</p>
      <a routerLink="/"><button type="button" class="btn-google">
        <img src="../../../assets/images/Icono-Google.png" alt="Google"> <p>Continuar con Google</p>
      </button></a>
      <a routerLink="/"><button type="button" class="btn-facebook">
        <img src="../../../assets/images/Icono-Facebook2.png" alt="Facebook"> <p>Continuar con Facebook</p>
      </button></a>
     </form>
  </div>
</div>
</body>
