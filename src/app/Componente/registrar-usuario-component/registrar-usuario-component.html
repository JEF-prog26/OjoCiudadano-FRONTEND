<nav class="topheader">
  <div class="topheader-container">
    <a routerLink="/"><img width="200px" height="57px" src="../../../assets/images/Logotipo-OjoCiudadanoBlanco.png" alt="LogotipoOjoCiudadano"></a>
    <div class="Btn-IniciarSesion">
      <a routerLink="/login"><button class="Btn-IconoMensaje">
        <i class="fas fa-chevron-left"></i>
        <span>Volver a Iniciar Sesión</span>
      </button></a>
    </div>
  </div>
</nav>

<body>
<div class="login-container">
  <div class="login-box">
    <h2>{{ edicion ? 'Actualizar datos' : 'Crear cuenta' }}</h2>

    <form [formGroup]="form" (ngSubmit)="aceptar()">

      <div class="input-group">
        <label for="nombres">
          <i class="icon-user"></i>
          <img src="../../../assets/images/Icono-Usuario.png"  alt="icon-user">
          <input
            type="text"
            id="nombres"
            formControlName="nombre"
            placeholder="Nombres"
            required>
        </label>
      </div>

      <div class="input-group">
        <label for="apellidos">
          <i class="icon-user"></i>
          <img src="../../../assets/images/Icono-Usuario.png"  alt="icon-user">
          <input
            type="text"
            id="apellidos"
            formControlName="apellido"
            placeholder="Apellidos"
            required>
        </label>
      </div>

      <div class="input-group">
        <label for="correo">
          <i class="icon-user"></i>
          <img src="../../../assets/images/correo.png"  class="icon-email-red" alt="icon-email">
          <input
            type="email"
            id="correo"
            formControlName="username"
            placeholder="Correo electrónico"
            required>
        </label>
      </div>

      <div class="input-group">
        <label for="password">
          <i class="icon-lock"></i>
          <img src="../../../assets/images/Icono-Contraseña.png"  alt="icon-lock">
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Contraseña"
            required>
        </label>
      </div>

      <button type="submit" class="btn-primary" [disabled]="form.invalid">
        {{ edicion ? 'Guardar Cambios' : 'Crear cuenta' }}
      </button>

      <p>O {{ edicion ? 'vincule' : 'regístrese' }} con:</p>

      <button type="button" class="btn-google">
        <img src="../../../assets/images/Icono-Google.png" alt="Google"> <p>Continuar con Google</p>
      </button>

      <button type="button" class="btn-facebook">
        <img src="../../../assets/images/Icono-Facebook2.png" alt="Facebook"> <p>Continuar con Facebook</p>
      </button>

    </form>
  </div>
</div>
</body>
