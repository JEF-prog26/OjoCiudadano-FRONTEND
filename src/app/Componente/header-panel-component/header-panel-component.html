<mat-toolbar class="topheader">

  <div class="topheader-container">
    <a routerLink="/dashboard" style="cursor: pointer;">
      <img width="200" height="57" src="assets/images/Logotipo-OjoCiudadanoBlanco.png" alt="Logotipo OjoCiudadano">
    </a>

    <nav class="Contenedor-menu-horizontal">
      <ul class="menu-horizontal">

        @if (esAdminODev) {
          <li><a routerLink="/panel-usuarios" class="opcion" routerLinkActive="active-link">Usuarios</a></li>
          <li><a routerLink="/panel-notificaciones" class="opcion" routerLinkActive="active-link">Notificaciones</a></li>


          <li><a routerLink="/evidencias" class="opcion" routerLinkActive="active-link">Evidencias</a></li>
          <li><a routerLink="/panel-denuncias" class="opcion" routerLinkActive="active-link">Denuncias</a></li>
          <li><a routerLink="/panel-obra-publica" class="opcion" routerLinkActive="active-link">Obra Pública</a></li>
        }

      </ul>
    </nav>

    <div class="Btn-CerrarSesion">
      <button mat-raised-button class="Btn-IconoMensaje logout-style" (click)="cerrarSesion()">
        <span>Cerrar Sesión</span>
        <mat-icon fontIcon="logout"></mat-icon>
      </button>
    </div>

  </div>
</mat-toolbar>
